name: Build & Test & Deploy Spring Boot App

# Grant the workflow explicit permissions required by semantic-release and GHCR pushes
permissions:
  contents: write
  packages: write
  actions: read
  security-events: write

on:
  push:
    branches:
      - '**'
  pull_request:
    types:
      - opened

jobs:
  build-deploy:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest checkstyleIntegration
        continue-on-error: false   # FAIL the job if violations exist

      - name: Build and run all tests
        run: ./gradlew clean build --info

      - name: Run unit tests
        run: ./gradlew test --info

      - name: Run integration tests
        run: ./gradlew integrationTest --info
        if: success()

      - name: Publish Checkstyle reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle/

      - name: Publish test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/reports/tests/integrationTest

      - name: Build the application
        run: ./gradlew clean build --info

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Set date-time variable
        id: datetime
        run: echo "DT=$(TZ='Africa/Cairo' date +'%Y-%m-%d_%I-%M-%S_%p')" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_IMAGE }}

      - name: Build & Push Docker image (datetime tag)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/internship-hr-management-api:${{ env.DT }}


  docker-release-main:
    name: Semantic Release & Push Docker Image (Main Merge)
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.ref_name == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build the application
        run: ./gradlew clean build --info

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_IMAGE }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release and plugins locally
        run: |
          # Install locally in the workspace so import-from-esm can resolve dependencies
          npm install --no-audit --no-fund semantic-release \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/git \
            conventional-changelog-conventionalcommits

      - name: Run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get released version
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build & Push Docker image (semantic version)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/internship-hr-management-api:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/internship-hr-management-api:${{ env.VERSION }}-sha-${{ env.SHORT_SHA }}

      - name: Run Trivy vulnerability scan (table output)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/internship-hr-management-api:${{ env.VERSION }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1