# H2 Database settings
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 12345
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  # flyway settings
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration